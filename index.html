<style>
body {

  display: flex;

  align-items: center;
  text-align: center;
  height: 100vh;

.container {

}

#noBtn {

  position: absolute;
  right: 0;
}

/* Gallery styling */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.gallery img:hover {

}
